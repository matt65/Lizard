<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link href="/static/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/static/style.css" />
<script src="/static/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<!-- Login template                            -->
<!-- Used by mainweb.py to generate login page -->
<div class="panel panel-default">
  <div class="panel-heading">Please login</div>
  <div class="panel-body">

    <form method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control input-lg" id="username" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control input-lg" id="password" name="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default btn-lg">Login</button>
    </form>

  </div>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="panel panel-default">
      <div class="panel-body">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
    </div>
  </div>
  {% endif %}
{% endwith %}

</body>
</html>
